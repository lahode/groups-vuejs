<div id="home">
  <h2>Groups you own</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-4" v-if="groups" v-for="group in groups">
        <div class="card" :class="group.access ? 'private' : ''">
          <h3>{{ group.name }}</h3>
          <p>{{ group.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <app-pager></app-pager>
</div>
