<div id="group">
  <h2>New group creation</h2>
  <div class="container">
    <div class="form-group">
      <label for="name">Groupe name</label>
      <input type="text" class="form-control" id="name" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url" />
    </div>
    <div class="form-group">
      <label for="access">Access</label>
      <select class="form-control" id="access">
        <option value="">Anyone can see the list of members</option>
        <option value="">Only the owner can see the list of members</option>
      </select>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Public</label>
      <p><small>A 'public' group can be used by...</small></p>
    </div>
    <button type="submit" class="btn btn-primary">OK</button>    
  </div>
</div>
